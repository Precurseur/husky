<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Husky UI Top Toolbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
</head>
<body>
<div class="toolbar"></div>
<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script>
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._,

            testData = [
                {
                    id: 1,
                    icon: 'remove',
                    container: 'left',
                    align: 'left',
                    customClass: 'exit',
                    callback: function() {
                        console.log('You clicked on exit');
                    }
                },
                {
                    id: 2,
                    icon: 'floppy-save',
                    container: 'left',
                    align: 'right',
                    customClass: 'save',
                    callback: function() {
                        console.log('You clicked on save');
                    }
                },
                {
                    id: 3,
                    container: 'right',
                    align: 'right',
                    customClass: 'resolution',
                    title: '1024 x 768',
                    dropdownType: 'select',
                    items: [
                        {
                            title: '1024 x 768',
                            callback: function() {
                                console.log('Changed resolution to 1024 x 768');
                            }
                        },
                        {
                            title: '1280 x 800',
                            callback: function() {
                                console.log('Changed resolution to 1280 x 800');
                            }
                        },
                        {
                            title: '1920 x 1080',
                            callback: function() {
                                console.log('Changed resolution to 1920 x 1080');
                            }
                        }
                    ]
                },
                {
                    id: 5,
                    icon: 'delete',
                    container: 'left',
                    align: 'right',
                    customClass: 'delete',
                    callback: function() {
                        console.log('You clicked on delete');
                    }
                }
            ];

        app.start([{
            name: 'top-toolbar@husky',
            options: {
                el: '.toolbar',
                data: testData
            }
        }]).then(function() {
            app.logger.log('Aura started...');
        });
    });
</script>
</body>
</html>
