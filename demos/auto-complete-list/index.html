<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Husky UI Auto Complete</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.min.css">
        <style>
            .container {
                margin: 60px auto;
                max-width: 1024px;
                width: 80%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <div class="list-wrapper"></div>
                    </div>
                    <div class="grid-col-6">
                        <div class="list-wrapper2"></div>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <div data-aura-component="auto-complete-list@husky" data-aura-remote-url="test" data-aura-get-parameter="asdf">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/sinon.js"></script>
        <script src="../js/jquery.js"></script>
        <script src="../js/require.js"></script>
        <script>
            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';

                var app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._;

                app.start().then(function() {
                        app.logger.log('Aura started...');
                    });
            });
        </script>
    </body>
</html>
