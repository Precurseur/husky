<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Husky UI Auto Complete</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="../../dist/husky.min.css">
        <style>
            .container {
                width: 800px;
                margin-left: 300px;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Autocomplete -->
            <div data-aura-component="auto-complete-list@husky"></div>
        </div>

        <div class="container">
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-col-6">
                        <div class="auto-complete-list-container">
                            <label>
                                Tags
                                <div class="auto-complete-list">
                                    <ul id="auto-complete-list-selections" class="auto-complete-list-selections">
                                        <li class="auto-complete-list-selection">
                                            Testtag
                                            <span class="icon-remove"></span>
                                        </li>
                                        <li class="auto-complete-list-selection">
                                            Testtag
                                            <span class="icon-remove"></span>
                                        </li>
                                        <li class="auto-complete-list-selection">
                                            Testtag
                                            <span class="icon-remove"></span>
                                        </li>
                                        <li class="auto-complete-list-input">
                                            <input type="text"/>
                                        <li>
                                    </ul>
                                    <div class="auto-complete-list-suggestions">
                                        <h5>Recent Tags</h5>
                                        <ul>
                                            <li>Testtag</li>
                                            <li>Testtag</li>
                                            <li>Testtag</li>
                                        </ul>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/sinon.js"></script>
        <script src="../js/jquery.js"></script>

        <script src="../js/require.js"></script>

        <script type="text/javascript">
            require.config({
                baseUrl: '../../'
            });

            require(['lib/husky'], function(Husky) {
                'use strict';

                var app = Husky({ debug: { enable: true }}),
                        _ = app.sandbox.util._;

                app.start().then(function() {
                    app.logger.log('Aura started...');


                });
            });
        </script>
    </body>
</html>
