<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Content types Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style type="text/css">
        body {
            padding: 50px 0 0 50px;
            width: 820px;
        }
    </style>
</head>
<body>
<h1>Content types - style demo</h1>
<div class="grid-row">
    <div class="text-block">
        <div class="head">
            <label>Text block</label>
            <div class="icon-remove2 options-remove"></div>
            <div class="icon-cogwheel options-change"></div>
        </div>
        <div class="container">
            <div class="grid-row form-group">
                <label for="block1" class="pointer required">Title</label>
                <input id="block1" type="text" class="form-element preview-update trigger-save-button husky-validate" data-mapper-property="title" data-validation-required="true">
            </div>
            <div class="grid-row no-spacing form-group">
                <label for="block1text" class="pointer required">Article</label>
                <textarea id="block1text" class="form-element"></textarea>
            </div>
        </div>
    </div>
    <div class="text-block">
        <div class="head">
            <label>Text block</label>
            <div class="icon-remove2 options-remove"></div>
            <div class="icon-cogwheel options-change"></div>
        </div>
        <div class="container">
            <div class="grid-row form-group">
                <label for="block2" class="pointer required">Title</label>
                <input id="block2" type="text" class="form-element preview-update trigger-save-button husky-validate" data-mapper-property="title" data-validation-required="true">
            </div>
            <div class="grid-row no-spacing form-group">
                <div class="grid-col-2">
                    <label for="block2textMore" class="pointer required">Article</label>
                    <textarea id="block2textMore" class="form-element"></textarea>
                </div>
                <div class="grid-col-10">
                    <label for="block2text" class="pointer required">Article</label>
                    <textarea id="block2text" class="form-element"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="text-block-footer">
        <div class="btn action small fit">
            <div class="icon-add"></div>
            <div class="text">Add text block</div>
        </div>
        <span class="desc">(2 out of 10)</span>
    </div>
    <div class="text-block-footer">
        <div class="btn action small fit full">
            <div class="icon-add"></div>
            <div class="text">Add text block</div>
        </div>
        <span class="desc">(2 out of 10)</span>
    </div>
</body>
</html>
