<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../../dist/husky.min.css">
    <style>
        #container {
            width: 800px;
            margin-left: 300px;
            margin-top: 100px;
        }

        tbody span[class^="icon-"] {
            opacity: 0.3;
        }

        .is-active {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
<div id="container">

</div>


<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>

<script src="../js/require.js"></script>

<script type="text/javascript">
    require.config({
        baseUrl: '../../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._;

        app.start().then(function() {
            app.logger.log('Aura started...');

            app.sandbox.start([
                {
                    name: 'matrix@husky',
                    options: {
                        el: '#container',
                        captions: {
                            type: 'Section',
                            horizontal: 'Permissions',
                            vertical: ['Videos', 'Documents', 'Images']
                        },
                        values: ['view', 'add', 'edit', 'delete', 'archive', 'live', 'security']
                    }
                }
            ]);
        });
    });
</script>

</body>
</html>
