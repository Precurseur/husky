<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../../.tmp/css/husky.css">
</head>
<body>
    <div id="main">
        <div id="navigation"></div>
    </div>

    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../bower_components/jquery/jquery.js"></script>
    
    <script src="../../js/husky.js"></script>
    <script src="../../js/modules/util.js"></script>
    <script src="../../js/modules/ui.navigation.js"></script>

    <script type="text/javascript">
        Husky.DEBUG = true;

        var server;
        $(document).ready(function() {
            server = sinon.fakeServer.create();

            server.respondWith('GET', 'navigation', [200, { 'Content-Type': 'application/json' },
                '{ "header": { "title": "Ivoclar Vivadent", "type": "logo", "thumb": "http://lorempixel.com/32/32" }, "entries": [{ "title": "Dashboard", "icon": "true", "id": "dashboard", "hasChildren": "true", "uri": "dashboard" }, { "title": "Portals", "icon": "true", "id": "portals", "hasChildren": "true", "uri": "portals" }, { "title": "Search", "icon": "true", "id": "dashboard", "hasChildren": "true", "type": "search" }] }'
            ]);

            server.respondWith('GET', 'navigation/dashboard', [200, { 'Content-Type': 'application/json' },
                '{ "entries": [{ "title": "Products", "id": "products", "hasChildren": "true", "uri": "products" }, { "title": "Contact", "id": "contact", "hasChildren": "true", "uri": "contact" }] }'
            ]);

            server.respondWith('GET', 'navigation/portals', [200, { 'Content-Type': 'application/json' },
                '{ "entries": [{ "title": "Deutschland", "id": "de", "hasChildren": "true", "uri": "portals/de" }, { "title": "Schweiz", "id": "ch", "hasChildren": "true", "uri": "contact" }] }'
            ]);

            server.respondWith('GET', 'navigation/portals/de', [200, { 'Content-Type': 'application/json' },
                '{ "entries": [{ "title": "Land der Deutschen", "id": "de", "hasChildren": "true", "uri": "products" }, { "title": "Voll deutsch", "id": "boom", "hasChildren": "true", "uri": "contact" }] }'
            ]);

            var navigation = $('#navigation').huskyNavigation({
                url: 'navigation'
            });

            navigation.data('Husky.Ui.Navigation').on('navigation:entry:select', function() {
                setTimeout(function() {
                    server.respond();
                }, 500);
            });

            server.respond();
        });
    </script>

</body>
</html>
