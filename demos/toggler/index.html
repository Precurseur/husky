<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Toggler Demo and other inputs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../../dist/husky.min.css">
    <style type="text/css">
        .wrapper {
            padding: 20px 0 0 50px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Husky Toggler Demo and other inputs</h1>
    <div class="grid">
        <div class="grid-row">
            <div class="grid-col-6">
                <label for="toggler1">Turn something on</label>
                <div id="toggler1" data-aura-component="toggler@husky"></div>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-col-1">
                <div class="btn action" id="toggle">Toggle toggler</div>
            </div>
            <div class="grid-col-1">
                <div class="btn action2" id="data">Get data</div>
            </div>
        </div>
    </div>
</div>

<script src="../js/sinon.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/require.js"></script>
<script type="text/javascript">
    require.config({
        baseUrl: '../../'
    });

    require(['lib/husky'], function(Husky) {
        'use strict';

        var app = Husky({ debug: { enable: true }}),
                _ = app.sandbox.util._;

        app.start().then(function() {
            app.logger.log('Aura started...');
        });

        $('#toggle').on('click', function() {
            var checked = $('#toggler1').data('checked');
            console.log(checked);

            if (checked === true) {
                app.sandbox.emit('husky.toggler.toggler1.change', false);
            } else {
                app.sandbox.emit('husky.toggler.toggler1.change', true);
            }
        }.bind(this));

        $('#data').on('click', function() {
            console.log('The toggle-button is checked?', $('#toggler1').data());
        });
    });
</script>

</body>
</html>
