<h1 id="overview">Overview</h1>
<h2>Individual or compiled</h2>
<p>Plugins can be included individually (using Bootstrap's individual *.js files), or all at once (using bootstrap.js or the minified bootstrap.min.js).</p>

<div class="bs-callout bs-callout-danger">
	<h4>Do not attempt to include both.</h4>
	<p>Both <code>bootstrap.js</code> and <code>bootstrap.min.js</code> contain all plugins in a single file.</p>
</div>
