<% if (data.current.id !== 'root') { %>
<div class="data-navigation-back" data-parent-id="<%= !!data.parent ? data.parent.id : 'root' %>">
    <span class="fa-chevron-left"></span>
<% if (!!data.parent) { %>
    <%= data.parent[nameKey] %>
<% } else { %>
    <%= translates.title %>
<% } %>
</div>
<% } else { %>
<div>
    <%= data.current[nameKey] || translates.title %>
</div>
<% } %>
